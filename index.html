<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>주기 테스트 (횟수는 2회가 적당하여 2회로 고정시킴)</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }
    .mode {
      margin-bottom: 60px;
    }
    .mode-title {
      font-size: 1.5em;
      margin-bottom: 10px;
    }
    .video-row {
      display: flex;
      gap: 20px;
    }
    .video-box {
      flex: 1;
    }
    iframe {
      width: 100%;
      height: 240px;
      border: none;
    }
    .label {
      text-align: center;
      margin-top: 5px;
      font-weight: bold;
    }
    .graph-image {
      margin-top: 20px;
      text-align: center;
    }
    .graph-image img {
      width: 100%;
      max-width: 800px;
    }
  </style>
</head>
<body>

  <h1>주기 테스트 (횟수는 2회가 적당하여 2회로 고정시킴)</h1>

  <!-- 모드 1 -->
  <div class="mode">
    <div class="mode-title">주기 5000 - 3000, pulse 한 번당 회전 횟수 2회</div>
    <div class="video-row">
      <div class="video-box">
        <iframe src="https://youtube.com/shorts/_SQUHxajLFg" allowfullscreen></iframe>
        <div class="label">주기 5000 (사용자가 설정할 수 있는 최대 주기)</div>
      </div>
      <div class="video-box">
        <iframe src="https://youtube.com/shorts/_gnlVKMPO0g" allowfullscreen></iframe>
        <div class="label">주기 3000 (사용자가 설정할 수 있는 최소 주기)</div>
      </div>
    </div>
  </div>

  <!-- 모드 2 -->
  <div class="mode">
    <div class="mode-title">주기 6000 - 2000, pulse 한 번당 회전 횟수 2회</div>
    <div class="video-row">
      <div class="video-box">
        <iframe src="https://youtube.com/shorts/0qRsb7ndygk" allowfullscreen></iframe>
        <div class="label">주기 6000 (Decremental로 최대 주기에서 더 늘어나는 경우 예상)</div>
      </div>
      <div class="video-box">
        <iframe src="https://youtube.com/shorts/hFwniSROiho" allowfullscreen></iframe>
        <div class="label">주기 2000 (Incremental로 최소 주기에서 더 줄이는 경우 예상)</div>
      </div>
    </div>
  </div>


</body>
</html>
